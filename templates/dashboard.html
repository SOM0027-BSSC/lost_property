<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        let password = "{{ password }}";
        while (true) {
            let pass_try = prompt("Enter the password:");
            if (pass_try == password) break;
            else alert("Incorrect password. Please try again.");
        }
    </script>
    <style>
        .item { border: 2px solid black; padding: 2px; width: 200px; }
        .item:hover { cursor: pointer; transition: all 0.2s ease-in-out; transform: scale(1.1); }
        .reported { display: block; background-color: lightgoldenrodyellow; }
        .failedfound { display: block; background-color: lightcoral; }
        .found { display: block; background: lightgreen; }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="items"></div>
    <script>
        var items = "{{ items }}".replaceAll("&#39;", "'").replaceAll("&#34;",'"');
        var finders = "{{ finders }}".replaceAll("&#39;", "'").replaceAll("&#34;",'"');

        eval("items = "+items);
        eval("finders = "+finders);

        function sendDelete(item) {
            fetch("/delete", {
                method: "POST",
                headers: { "Content-Type": "application/json" },  // â† Add this
                body: JSON.stringify({ "item": item })
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => console.error(err));
        }
        const container = document.getElementById("items");

// Function to create a clickable item
        function createItem(text, key, className) {
            let p = document.createElement('p');
            p.className = `item ${className}`;
            p.textContent = text;
            p.addEventListener('click', () => {
                let d = prompt('Are you sure you want to delete this? y/n');
                if (d === 'y') {
                    p.remove();
                    sendDelete(key);
                }
            });
            container.appendChild(p);
        }

        // Display reported items
        Object.keys(items).forEach(key => {
            let text = `${items[key]["name"]} submitted: ${items[key]["colour"]} ${key}`;
            createItem(text, key, 'reported');
        });

        // Display finders
        Object.keys(finders).forEach(key => {
            if (finders[key]["colour"] !== items[key]["colour"]) {
                let text = `${finders[key]["finder_name"]} found: ${finders[key]["colour"]} ${key}`;
                createItem(text, key, 'failedfound');
            } else {
                let text = `${finders[key]["finder_name"]} found: ${finders[key]["colour"]} ${key}`;
                createItem(text, key, 'found');
            }
        });
    </script>
</body>
</html>
